<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="index.css" rel="stylesheet">
    <title>Virtual Piano</title>
</head>
<body>
    <h1>VIRTUAL UGLY SOUNDING PIANO</h1>
    <div class="space"></div>
    <div class="container">
        <div class="white-keys">
            <kbd class="whiteKey">A</kbd>
            <kbd class="whiteKey">S</kbd>
            <kbd class="whiteKey">D</kbd>
            <kbd class="whiteKey">F</kbd>
            <kbd class="whiteKey">G</kbd>
            <kbd class="whiteKey">H</kbd>
            <kbd class="whiteKey">J</kbd>
        </div>
        <div class="black-keys">
            <div class="WE">
                <kbd class="blackKey">W</kbd>
                <kbd class="blackKey">E</kbd>
            </div>
            <kbd class="blackKey">T</kbd>
            <kbd class="blackKey">Y</kbd>
            <kbd class="blackKey">U</kbd>
        </div>
    </div>
    <div class="space"> </div>
<script src="index.js"></script>
</body>
</html>
